version: "3.9"
services:
  nginx:
    image: "nginx:latest"
    container_name: nginx
    ports:
      - "80:80"
    volumes: 
      - ./conf:/etc/nginx/conf.d
      - ./html:/usr/share/nginx/html 
    depends_on:
      - flask

  flask:
    image: "vadim2/flask:1.0"
    container_name: flask
    environment:
      - FLASK_DEBUG=True
      - PYTHONUNBUFFERED=True
    volumes:
      - ./app:/app
    ports:
      - "5000:5000"
    command: python app.py
